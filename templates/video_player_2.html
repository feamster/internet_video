{% extends 'base.html' %}

{% block page_content %}
    <script src="http://vjs.zencdn.net/5-unsafe/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.js"></script>
<main role="main" class="flex-shrink-0">

  <div class="container">

    <br/><br/>
    <br/><br/>
<video
  id="vid1"
  class="video-js vjs-default-skin"
  controls
  autoplay
  width="1280" height="720"
 data-setup='{}'
>
</video>

<script type="text/javascript">
  
videojs('vid1', {
    controls: true,
    techOrder:  ["youtube"],
    sources: [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=iD_MyDbP_ZE"}],
    youtube: { "ytControls": 2 },
    plugins: {
      videoJsResolutionSwitcher: {
        default: 'low',
        dynamicLabel: true
      }
    }
  });
</script>
 <script type="text/javascript">
    var player = videojs('vid1');

    player.on('resolutionchange', function(){
      console.info('Source changed to %s', player.src())
    })
  </script>

  </div>
</main>
{% endblock %}
